<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Statement</title>
</head>
<body>
    <h2>
        Java Script Arrays
    </h2>
    <p id="demo">
        
    </p>
</body>
<script>
    myArray = new array()
    myArray[0]="first Element";
    myArray[1]="second Element";
    myArray[2]="third Element";
    myArray[3]="four Element";
    myArray[4]="five Element";
    myArray[5]="six Element";
    for(i=0;i<3;i++){
        document.write(myArray[i]+"<br>")
    }
    
</script>
</html>
