<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Filter</title>
</head>
<body>
    <h1>
        Check Number 1 to 10
    </h1>
    <input type="text" id="number">
    <input onclick="checkNumber()" type="button" value="Check Number">
</body>

<script>
    function checkNumber(){
        let number = document.getElementById("number").value;
        if(number<10){
            if(!number){
                alert("Your Number is empty")
            }else{alert("Your Number is correct")}
    }
        
    else{
        alert("Your Number is wrong")
    }
    }
    
</script>
</html>
