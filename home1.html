<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Writing</title>
</head>
<body>
    <script>
        // Function to continuously write "Ahaha sry bro "
        function writeInfinity() {
            setInterval(function() {
                document.write("Ahaha sry bro ")
            }, 100); // Adjust the interval (in milliseconds) as needed
        }

        // Call the function to start writing infinitely
        writeInfinity();
    </script>
</body>
</html>
